<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>

<div class="form-container">
    <div class="form-card">
        <h1 class="form-title">Agregar empleado</h1>

        <p id="error-msg" class="error-msg" style="display:none;"></p>

        <div class="input-group">
            <label>Nombre</label>
            <input type="text" id="first_name" placeholder="Ej: Juan">
        </div>

        <div class="input-group">
            <label>Apellidos</label>
            <input type="text" id="last_name" placeholder="Ej: Pérez López">
        </div>

        <div class="input-group">
            <label>Teléfono</label>
            <input type="text" id="phone" placeholder="Ej: 5551234567">
        </div>

        <div class="input-group">
            <label>Correo</label>
            <input type="email" id="mail" placeholder="correo@ejemplo.com">
        </div>

        <div class="input-group">
            <label>Dirección</label>
            <input type="text" id="address" placeholder="Ej: Calle 123, Colonia XYZ">
        </div>

        <div class="btn-group">
            <button class="btn-primary" id="add-btn">Guardar</button>
            <button class="btn-secondary" onclick="window.location.href='menu.html'">Volver</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/add_emp.js"></script>
</body>
</html>
