<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form-style.css">
</head>

<body>

    <div class="form-container">
        <div class="form-card">

            <h1 class="form-title">Registro</h1>

            <p id="error-msg" class="error-msg" style="display: none;"></p>

            <div class="input-group">
                <label for="input-name">Nombre</label>
                <input type="text" id="input-name" placeholder="Nombre(s) y apellidos">
                <small>Tu nombre completo.</small>
            </div>

            <div class="input-group">
                <label for="input-mail">Correo electrónico</label>
                <input type="email" id="input-mail" placeholder="correo@dominio.ext">
                <small>Un correo para registrarte.</small>
            </div>

            <div class="input-group">
                <label for="input-password">Contraseña</label>
                <input type="password" id="input-password" placeholder="*********">
            </div>

            <div class="btn-group">
                <button class="btn-primary" id="register-btn">Registrarme</button>
                <button class="btn-secondary" id="login-btn">Iniciar sesión</button>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signin.js"></script>
</body>

</html>
